<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Essence Website</title>
    <!-- Tailwind and daisy ui setup -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome font -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- taiwind custom color -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <style>
      .font-inter {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>

  <body class="font-inter">
    <!-- this is header section -->
    <header>
      <div
        class="flex justify-between container mx-auto px-5 py-3 items-center"
      >
        <svg
          width="7"
          height="12"
          viewBox="0 0 7 12"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M6 11L1 6L6 1"
            stroke="#194E8A"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>

        <h2 class="text-xs text-center md:text-base font-semibold text-[#194E8A]">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore </h2>
        <svg
          width="8"
          height="12"
          viewBox="0 0 8 12"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M1.5 11L6.5 6L1.5 1"
            stroke="#194E8A"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </div>
      <div class="bg-[#194E8A] text-white">
        <div
          class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center"
        >
          <a class="flex title-font font-medium items-center mb-4 md:mb-0">
            <img src="images/icon.png" class="w-9 h-9 mr-3" />
            <h2 class="font-serif text-2xl">Essence</h2>
          </a>
          <div
            class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center"
          >
            <label
              class="input input-bordered rounded-full lg:w-[752px] flex items-center gap-2"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 16 16"
                fill="currentColor"
                class="w-4 h-4 opacity-70 text-black"
              >
                <path
                  fill-rule="evenodd"
                  d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                  clip-rule="evenodd"
                />
              </svg>
              <span class="h-4 bg-black w-px mx-2 opacity-50"></span>
              <input type="text" class="grow" placeholder="Example: Wallet" />
            </label>
          </div>

          <div class="flex justify-center items-center mt-3 md:mt-0">
            <div class="mr-6 flex justify-center items-center">
              <h2 class="mr-2">Sign In</h2>
              <i class="fa-solid fa-user"></i>
            </div>
            <div class="flex justify-center items-center">
              <h2 class="mr-2">Cart</h2>
              <i class="fa-solid fa-cart-shopping"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="grid grid-cols-6 md:grid md:grid-cols-8 md:gap-2 lg:flex justify-center items-center container mx-auto px-5 py-3 lg:gap-6 text-[#194E8A]">
        <h2>Brand</h2>
        <h2>Brand</h2>
        <h2>Vendor</h2>
        <h2>Trandy</h2>
        <h2>Events</h2>
        <h2>Events</h2>
        <h2>Events</h2>
        <h2>Events</h2>
        <h2>Events</h2>
        <h2>Events</h2>
        <h2>Events</h2>
        <h2>Events</h2>
        <h2>Events</h2>
        <h2>Events</h2>
        <h2>Events</h2>
        <h2>Events</h2>
      </div>
    </header>

    <!-- this is main section -->
    <main class="bg-[#F1F0EE]">
      <h2>Thus is main</h2>
    </main>

    <!-- this is foote section -->
    <footer class="bg-[#F1F0EE]">
      <h2>This is footer</h2>
    </footer>
  </body>
</html>
